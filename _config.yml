# Site settings 配置站点
title: 'Q.H.的个人主页'
description: 'iOS开发者'
keyword: 'Q.H., Q.H.的个人主页, Q.H.的博客, iOS, iOS开发, iOS博客, objective-c'
url: 'https://w-qihang.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'Q.H.'
nickname: ''
bio: 'iOS开发，热爱技术'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 063b33afa3148971ff8d                            #生成的clientID
  clientSecret: 8941d45b6ad76643e361e8bd0c6b346b427e4332    #生成的clientSecret
  repo: w-qihang.github.io    #仓库名称
  owner: w-qihang    #github用户名
  admin: w-qihang
  #distractionFreeMode: true #是否启用类似FB的阴影遮罩

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/qihangwww'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  #instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/w-qihang'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
